<!DOCTYPE html>

<head>
    <title>WebRTC - Web Real Time Communication</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
<div id="selectRoom">
    <div class="select-room-wrapper">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
                    <div class="select-room-form">
                        <div class="select-room-form-box">
                            <img class="select-room-logo" src="/images/logo.svg" alt="">
                            <h5>Create or join a room:</h5>

                            <div>
                                <input class="form-field mb-3" id="roomNumber" type="text"
                                       placeholder="Enter Room Name"/>
                                <button id="goRoom" class="button button-primary button-block uppercase">Go</button>
                            </div>

                            <div class="mt-5">
                                <p>Developed by <a href="">Dusan Djukic</a>.</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="chat" class="chat-container" style="display:none">
    <div class="container">
        <div class="main-container">
            <div class="page-title">
                <div class="row gutters">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8 col-8">
                        <h5 class="title">WebRTC - Web Real Time Communication</h5>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-4 col-4">
                        <div class="date">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <span class="current-date" id="current-date"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card m-0">
                            <div class="row no-gutters">
                                <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-8">
                                    <div class="chat-container">
                                        <ul class="chat-box" id="messages">
                                        </ul>
                                        <div>
                                            <form id="fileInfo">
                                                <input type="file" id="fileInput" name="files"/>
                                            </form>
                                            <button disabled id="sendFile">Send</button>
                                            <button disabled id="abortButton">Abort</button>
                                        </div>
                                        <a id="download"></a>
                                        <div class="form-group mt-3 mb-0">
                                                <textarea class="form-control" name="Chat" id="textArea"
                                                          rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-4">
                                    <div class="users-container">
                                        <div id="consultingRoom" class="row" style="display:none">
                                            <div class="col-md-12 mb-5">
                                                <video class="video" id="localVideo" autoplay></video>
                                                <div class="call-options">
                                                    <a class="hang-up-btn" id="openHangUpModal"><img
                                                            src="/images/hang-up-icon.png" alt=""></a>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <video class="video" id="remoteVideo" autoplay></video>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-overlay" id="modal-overlay">
    <div class="modal-hang-up" id="modal">

        <a class="close-modal" id="closeHangUpModal">
            <svg viewBox="0 0 20 20">
                <path fill="#000000"
                      d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z"></path>
            </svg>
        </a>

        <div class="modal-content">
            <h3>Are you sure you want to end this call?</h3>

            <a class="hang-up-btn" id="hangUpButton">END CALL</a>
        </div>



    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
<script src="client.js"></script>
</body>
